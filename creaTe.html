<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/create.css" />
    <title>CREATE</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="adminPanel.html">ADMIN PANEL</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Add Product Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="text"
            class="form-control"
            id="productPrice"
            placeholder="Add Product Price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productImg" class="form-label">Product Image URL</label>
          <input
            type="text"
            class="form-control"
            id="productImg"
            placeholder="Add Product Image URL"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <input
            type="text"
            class="form-control"
            id="productDescription"
            placeholder="Add Product Description"
            required
          />
        </div>
        <button class="btn btn-primary submitBtn">Submit</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/create.js"></script>
  </body>
</html>
